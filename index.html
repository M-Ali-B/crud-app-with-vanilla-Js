<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud app with Vanilla Js </title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>

    <div class="container">
        <main class="main">
            <label for="data-el">Enter Data</label>
            <input type="text" id="data-el" placeholder="Enter Data" />
            <button onclick="handleSubmit()">Submit</button>
        </main>

        <section>
            <h3 class="muted">Saved items</h3>
            <ul id="list-el">
            </ul>
        </section>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
